<!DOCTYPE html>
<html>
<head>
    <title>tdcss.js demo</title>

    <!-- <link rel="stylesheet" href="themes/original/tdcss.css" type="text/css" media="screen"> -->
    <link rel="stylesheet" href="themes/sidebar/tdcss.css" type="text/css" media="screen">

    <!-- Project CSS -->
    <!-- <link rel="stylesheet" href="../demo/style.css" type="text/css" media="screen"> -->
    <link rel="stylesheet" href="themes/sidebar/demo.css" type="text/css" media="screen">

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>

    <script type="text/javascript" src="tdcss.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#tdcss").tdcss({theme: 'sidebar'});
            // $("#tdcss").tdcss({});
        })
    </script>

</head>
<body>

<!-- Hidden unless tdcss initialized with theme: sidebar -->
<header class="tdcss-header">
    <div class="tdcss-container">
      <div id="logo">
        <a href="#">tdcss.js</a>
      </div>
    </div>
</header>
<nav class='tdcss-subheader-nav'>
    <div class="tdcss-container">
        <ul>
           <li><a href="#">Link One</a></li> 
           <li><a href="#">Link Two</a></li> 
           <li><a href="#">Link Three</a></li> 
        </ul>
    </div>
</nav>

<div id="tdcss">

    <!-- # Box styles -->
    <!-- & Box styles is a collection of generic boxes. -->

    <!-- : Basic box -->
    <div class="box">
        <p>This is a basic box.</p>
    </div>

    <!-- : Notice box -->
    <div class="box-notice">
        <p>This is a notice box.</p>
    </div>

    <!-- : Warning box -->
    <div class="box-warning">
        <p>This is a warning box.</p>
    </div>

    <!-- : Alert box -->
    <div class="box-alert">
        <p>This is an alert box.</p>
    </div>


    <!-- # Typography -->

    <!-- : H1 -->
    <h1>This is an H1 header.</h1>
    <!-- : H2 -->
    <h2>This is an H2 header</h2>
    <!-- : H3 -->
    <h3>This is an H3 header</h3>


    <!-- # Custom height -->
    <!-- & This is a custom section's description. It shows off that you can now inline usage examples. Just follow the markup structure below: 
<div class="tdcss-usage-examples">
    <h3>Usages</h3>
    <ul>
        <li>Module I</li>
        <li>
            <ul><li>Base TabBar</li><li>TabBar</li></ul>
        </li>
    </ul>
    <ul>
        <li>TodoManager / Shared Components</li>
        <li>
            <ul><li>TodoAssignments</li></ul>
        </li>
    </ul>
    <h3>Children</h3>
    <ul>
        <li>TodoInlineEdit</li>
        <li>
            <ul><li>InlineEditor</li><li>InlineIconManager</li></ul>
        </li>
    </ul>
  </div>
    -->
    <!-- : Some element that needs a lot of space; 700px -->
    <h3>This is a test.</h3>


    <!-- # Super Long Section To Test Sidebar Titles Wrap Not Bleed -->
    <!-- & This is a test of long section titles to ensure the sidebar can handle 'em. -->
    <!-- : paragraph -->
    <p>This is paragraph; not so interesting.</p>


<!-- # JavaScript Test-->
<!-- & This is a test of a js component. -->
<!-- _  js fragment example -->
<p id="js-test"></p>
<script type="text/javascript">
    $(document).ready(function() {
        $('#js-test').append('<h1>Test is fini!</h1>');
    });
</script>

</div>
<!-- ENDS TDCSS -->

</body>
</html>
